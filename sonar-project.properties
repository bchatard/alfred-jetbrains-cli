sonar.projectKey=bchatard_alfred-jetbrains-cli
sonar.organization=bchatard
# Only analyze the actual source code directories
sonar.sources=lib,bin
# Explicitly define where tests are located
sonar.tests=test
# Exclude generated files (common in Dart) from analysis
sonar.exclusions=**/*.g.dart
# Ensure tests are not analyzed as source code (redundant if sonar.sources is set correctly, but safe)
sonar.test.inclusions=test/**/*_test.dart
# Coverage
sonar.dart.lcov.reportPaths=coverage/lcov.info
